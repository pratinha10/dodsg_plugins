// DoD:S CVar Enforcer Configuration File
// This file defines which client cvars to monitor and enforce
//
// Structure:
// "cvar_name"
// {
//     "value"      "expected_value"  // The value the cvar should have (modes 0, 1, 3, 4)
//     "min"        "minimum_value"   // Minimum allowed value (mode 2 only)
//     "max"        "maximum_value"   // Maximum allowed value (mode 2 only)
//     "mode"       "0"                // See modes below
//     "punishment" "1"                // 1 = kick, 2 = ban
//     "bantime"    "60"               // Ban duration in minutes (only if punishment = 2)
// }
//
// Modes:
// 0 = Must equal "value" exactly
// 1 = Must NOT equal "value"
// 2 = Must be within range "min" to "max" (inclusive)
// 3 = Must be less than or equal to "value"
// 4 = Must be greater than or equal to "value"
//
// ========== EXAMPLES OF ALL MODES ==========
//
// MODE 0 - Must equal exact value
// "fov_desired"
// {
//     "value"      "90"
//     "mode"       "0"
//     "punishment" "1"
//     "bantime"    "0"
// }
//
// MODE 1 - Must NOT equal this value (block specific value)
// "net_graph"
// {
//     "value"      "3"
//     "mode"       "1"
//     "punishment" "1"
//     "bantime"    "0"
// }
//
// MODE 2 - Must be within range (min to max)
// "rate"
// {
//     "min"        "20000"
//     "max"        "80000"
//     "mode"       "2"
//     "punishment" "1"
//     "bantime"    "0"
// }
//
// MODE 3 - Must be less than or equal (maximum value)
// "cl_updaterate"
// {
//     "value"      "100"
//     "mode"       "3"
//     "punishment" "1"
//     "bantime"    "0"
// }
//
// MODE 4 - Must be greater than or equal (minimum value)
// "cl_cmdrate"
// {
//     "value"      "30"
//     "mode"       "4"
//     "punishment" "1"
//     "bantime"    "0"
// }
//
// Example with BAN punishment (2 hours)
// "mat_wireframe"
// {
//     "value"      "1"
//     "mode"       "1"
//     "punishment" "2"
//     "bantime"    "120"
// }

